<script>

    let xComputadoras = Number(prompt("Ingrese el número de computadoras en campus"));
    let campersAntiguos = Number(prompt("Ingrese el número de campers antiguos"));
    let campersNuevos = Number(prompt("Ingrese el número de campers nuevos"));

    let totalCampers = campersAntiguos + campersNuevos

    let maximosUsuarios = totalCampers / xComputadoras

    alert(`Los usuarios máximos que se pueden crear en cada computadora son ${maximosUsuarios}`)
    
</script>
