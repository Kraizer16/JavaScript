<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" id="btnAnadir" value="AÃ±adir elemento">
    <input type="button" id="btnEliminar" value="Eliminar elemento">

    <script>
        function anade() {
            const lista = document.getElementById("lista")
            let nuevo = '<li> Marlon C4 </li>'
            lista.innerHTML += nuevo
        }
        function eliminar(){
            const lista = document.getElementById("lista")
            const ultimoElem = lista.lastElementChild;
            if (ultimoElem) {
                ultimoElem.remove()
            }
        }
        document.getElementById("btnAnadir").addEventListener("click", () => {
            anade()
        })
        document.getElementById("btnEliminar").addEventListener("click", () => {
            eliminar()
        })



    </script>
</body>

</html>
