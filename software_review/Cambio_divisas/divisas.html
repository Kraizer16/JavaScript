<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Divisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form id="formu" class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Conversor de Monedas</h1>
      <label for="origen" class="block text-gray-700 font-medium mb-2">Euros:</label>
      <input
        type="number"
        name="origen"
        id="origen"
        placeholder="Ingresa la cantidad en euros"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
      <button
        id="btn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
      >
        Convertir
      </button>
      <p id="retorno" class="text-gray-800 text-center mt-4 text-lg"></p>
    </form>
    <script src="divisas.js"></script>
  </body>
</html>
